<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الهيدر (هوية وزارة التعليم)</title>
  <style>
    :root{
      --moe-dark:#006e6a;
      --moe:#00907f;
      --moe-light:#00b49f;
      --text:#ffffff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:"Cairo", Tahoma, Arial, sans-serif;background:#f7f9f9}

    header.site-header{
      position:relative;
      width:100%;
      color:var(--text);
      background: linear-gradient(110deg, var(--moe-dark) 0%, var(--moe) 55%, var(--moe-light) 100%);
      overflow:hidden;
    }
    header.site-header::before{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(100deg, rgba(255,255,255,.0) 0%, rgba(255,255,255,.17) 35%, rgba(255,255,255,.0) 70%);
      transform:skewX(-12deg);
      animation: sweep 6s infinite linear;
      pointer-events:none;
    }
    @keyframes sweep{0%{transform:translateX(-60%) skewX(-12deg)}100%{transform:translateX(60%) skewX(-12deg)}}

    .wave{
      position:absolute; left:0; right:0; bottom:-1px; height:40px; opacity:.15;
      background: radial-gradient(120% 60% at 10% 0%, #fff 0%, rgba(255,255,255,0) 70%),
                  radial-gradient(120% 60% at 60% 0%, #fff 0%, rgba(255,255,255,0) 70%),
                  radial-gradient(120% 60% at 110% 0%, #fff 0%, rgba(255,255,255,0) 70%);
    }

    .header-inner{
      direction:ltr;
      max-width:1200px; margin:0 auto; padding:14px 20px; 
      display:grid; grid-template-columns:auto 1fr; gap:16px; align-items:center;
    }
    .logo-wrap{display:flex; align-items:center; gap:12px}
    .logo{
      width:120px;
      height:auto;
      display:block;
      filter: brightness(0) invert(1) drop-shadow(0 0 6px rgba(255,255,255,0.8)); /* أبيض + لمعة */
      transition: filter 0.3s ease-in-out;
    }
    .logo:hover {
      filter: brightness(0) invert(1) drop-shadow(0 0 12px rgba(255,255,255,1)); /* لمعة أقوى عند المرور */
    }
    .brand-text{
      direction:rtl;
      line-height:1.8;
      display:flex;
      flex-direction:column;
      justify-content:center;   
      align-items:center;       
      height:100%;
    }
    .brand-text div{
      opacity:.95;
      font-weight:600;
      font-size:15px;
      text-align:center;
      width:100%;
    }

    @media (max-width:640px){
      .header-inner{grid-template-columns:1fr; text-align:center}
      .logo-wrap{justify-content:center}
      .logo{width:100px}
      .brand-text{align-items:center; text-align:center}
      .brand-text div{font-size:13px}
    }
  </style>
</head>
<body>
  <header class="site-header" role="banner" aria-label="هيدر وزارة التعليم">
    <div class="header-inner">
      <div class="logo-wrap">
        <img class="logo" src="assets/moe-logo.png" alt="شعار وزارة التعليم" />
      </div>
      <div class="brand-text">
        <div>المملكة العربية السعودية</div>
        <div>وزارة التعليم</div>
        <div>الإدارة العامة للتعليم بمنطقة عسير</div>
        <div>قسم الأمن والسلامة والمرافق</div>
      </div>
    </div>
    <div class="wave" aria-hidden="true"></div>
  </header>
</body>
</html>
